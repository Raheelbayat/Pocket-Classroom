<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Pocket Classroom</title>
  <link rel="icon" href="favicon-32x32.png" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="rectangle">
    <p>Rectangle for background image</p>
  </div>

  <!-- HEADER -->
  <div class="container-fluid bg-pink py-3 d-flex flex-wrap align-items-center justify-content-between">
    <div class="d-flex align-items-center gap-3">
      <img src="favicon-32x32.png" width="60" height="60" alt="Logo" class="rounded-circle bg-light p-2" />
      <h1 class="text-white fw-bold mb-0">Pocket Classroom</h1>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Learn</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Author</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Library</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- CAPSULE SECTION -->
  <div class="container my-4">
    <div class="p-4 bg-light rounded-3 shadow-sm mb-3">
      <div class="row align-items-start">
        <div class="col-md-8">
          <h3>Your Capsule</h3>
          <p>Create, import, export, and manage learning capsules. All data stays in your browser.</p>
        </div>
        <div class="col-md-4 text-md-end">
          <button class="btn btn-primary1 fw-bold me-2">New Capsule</button>
          <button class="btn btn-primary1 fw-bold">Import JSON</button>
        </div>
      </div>
    </div>

    <div class="p-4 bg-light rounded-3 shadow-sm">
      <h3>No capsules yet</h3>
      <p>Click New Capsule to create one, or Import JSON to load a shared capsule.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
